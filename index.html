<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Rush â€” Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Candy Rush</h1>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <button id="restart">Restart</button>
      <div class="sound-controls" aria-label="Sound controls">
        <button id="mute" title="Mute">ðŸ”Š</button>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" aria-label="Volume" />
      </div>
    </div>
  </header>

  <main>
    <div class="board" id="board"></div>
    <p class="hint">Drag a candy onto an adjacent candy to swap. Match 3+ to score.</p>
  </main>

  <div id="gameOver" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="overlay-card">
      <h2>Game Over</h2>
      <p>Out of moves</p>
      <button id="overlay-restart">Restart</button>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
